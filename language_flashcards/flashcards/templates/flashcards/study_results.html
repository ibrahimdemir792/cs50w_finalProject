{% extends 'flashcards/base.html' %}
{% load static %}

{% block content %}
<h2>Study Results: {{ deck.name }}</h2>

<div class="results">
    <p>Correct answers: {{ correct_count }}</p>
    <p>Total cards: {{ total_count }}</p>
    <p>Accuracy: {{ accuracy }}%</p>
</div>

<a href="{% url 'study_deck' deck.id %}?restart=true" class="btn btn-primary">Restart Deck</a>
<a href="{% url 'study' %}" class="btn btn-secondary">Back to Deck List</a>
{% endblock %}
