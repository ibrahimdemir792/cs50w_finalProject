{% extends 'flashcards/base.html' %}
{% load static %}

{% block title %}Edit Flashcard{% endblock %}

{% block content %}
<div class="edit-flashcard-form">
    <h2>Edit Flashcard</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.front.id_for_label }}">Front</label>
            <input type="text" name="{{ form.front.name }}" id="{{ form.front.id_for_label }}" value="{{ form.front.value }}" required>
        </div>
        <div class="form-group">
            <label for="{{ form.back.id_for_label }}">Back</label>
            <input type="text" name="{{ form.back.name }}" id="{{ form.back.id_for_label }}" value="{{ form.back.value }}" required>
        </div>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'deck_detail' deck.id %}" class="cancel-btn">Cancel</a>
</div>
{% endblock %}
