{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Language Flashcards{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'flashcards/styles.css' %}?v=1">
    <script src="{% static 'flashcards/script.js' %}"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Language Flashcards</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'create_deck' %}">Create Deck</a></li>
                    <li><a href="{% url 'study' %}">Study</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'profile' %}">Profile</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
