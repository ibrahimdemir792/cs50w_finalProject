{% extends 'flashcards/base.html' %}
{% load static %}

{% block content %}
<form method="post" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</form>

{% endblock %}
