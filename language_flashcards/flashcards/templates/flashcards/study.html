{% extends 'flashcards/base.html' %}
{% load static %}
{% block title %}Study Session{% endblock %}
{% block content %}
<body data-deck-id="{{ deck.id }}"></body>
<h2>Study Session: {{ deck.name }}</h2>

<div id="score-display">
    <p>Score: <span id="current-score">0</span></p>
</div>

<div class="flashcard" id="flashcard">
    <div class="flashcard-inner">      
        <div class="flashcard-front" id="flashcard-front">{{ flashcards.0.front }}</div>
        <div class="flashcard-back" id="flashcard-back">{{ flashcards.0.back }}</div>
    </div>
</div>

<input type="text" id="answer" class="answer" placeholder="Enter your answer">

<div class="button-container">
    <button id="flip-btn" class="btn btn-primary">Flip Card</button>
    <button id="next-btn" class="btn btn-secondary">Next Card</button>
</div>


<a href="{% url 'study' %}" class="btn btn-secondary" id="back-to-list">Back to Deck List</a>

{% endblock %}
